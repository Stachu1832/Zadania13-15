<html>
    <head>
 <script language="JavaScript">
function execute()
{
    var licz=prompt("Podaj pierwszą liczbę:","");
    var licz1=prompt("Podaj drugą liczbę:","");
 
    var suma;
    var oblicz1;
    var oblicz2;
    var oblicz3;
    var oblicz4;
    var a=parseFloat(licz);
    var b=parseFloat(licz1);

    oblicz1=a*a*a;
    oblicz2=3*a*2;
    oblicz3=3*b*b;
    oblicz4=b*b*b;
    suma=oblicz1+oblicz2+oblicz3+oblicz4;
    document.write("<div style=color:green;font-size:38>Suma=("+a+" + "+b+")³  = "+a+"³ + 3*("+a+")*(("+b+")²)+"+b+"²="+oblicz1+" + "+oblicz2+" + "+oblicz3+" + "+oblicz4+" = "+suma+" <br></div>");
    
    
}

 </script>
 </head>
 <body>
    
    <input type="button" onclick="execute()" value="Oblicz" />  
    
</body>
</html>
